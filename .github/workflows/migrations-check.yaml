name: Migrations check

on:
  # Run on pull requests matching apps
  pull_request:
    paths:
    - 'backend/priv/repo/migrations/**'
    - 'backend/priv/resource_snapshots/**'
    - '.github/workflows/migrations-check.yaml'

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '# ⚠️ This PR changes migrations and/or snapshots.\nEnsure that the changes are based on the latest changes in the base branch before merging'
            })
